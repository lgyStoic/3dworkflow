<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 灵感工坊</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script>window.react = window.React; window["react-dom"] = window.ReactDOM;</script>
  <script src="https://unpkg.com/lucide-react@0.344.0/dist/umd/lucide-react.js"></script>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const files = [
      'js/presets.jsx',
      'js/utils.jsx',
      'js/api.jsx',
      'js/MeshyScene.jsx',
      'js/ReliefScene.jsx',
      'js/ui.jsx',
      'js/app.jsx'
    ];
    Promise.all(files.map(f => fetch(f).then(r => r.text())))
      .then(codes => {
        const combined = codes.join('\n');
        const transformed = Babel.transform(combined, { presets: ['react'] }).code;
        const script = document.createElement('script');
        script.textContent = transformed;
        document.body.appendChild(script);
      })
      .catch(err => {
        document.getElementById('root').innerHTML = '<pre style="color:red;padding:20px">' + err.message + '</pre>';
        console.error(err);
      });
  </script>
</body>
</html>
